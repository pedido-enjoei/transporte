<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento de Envio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --roxo:#61005D;
    --roxo-escuro:#4a0047;
    --borda:#e5e5e5;
}

/* RESET */
*{
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    margin:0;
    background:#ffffff;
    color:#333;
}

/* ===== SPLASH / LOADING ===== */
#splash{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#splash img{
    width:110px;
    animation:fade 1.5s infinite alternate;
}

@keyframes fade{
    from{opacity:0.4}
    to{opacity:1}
}

/* ===== LOGO ===== */
.header{
    display:flex;
    justify-content:center;
    padding:18px 0 10px;
}

.header img{
    height:42px;
}

/* ===== CONTAINER ===== */
.container{
    max-width:420px;
    margin:0 auto;
    padding:16px;
}

/* TÍTULO */
.title{
    font-size:16px;
    margin-bottom:12px;
}

/* BOX */
.box{
    border:1px solid var(--borda);
    border-radius:6px;
    padding:14px;
    margin-bottom:16px;
}

/* OPÇÕES */
.option{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:1px solid var(--borda);
}

.option:last-child{
    border-bottom:none;
}

.option span{
    color:var(--roxo);
}

/* BOTÃO */
button{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:none;
    background:var(--roxo);
    color:#fff;
    font-size:14px;
    cursor:pointer;
}

button:hover{
    background:var(--roxo-escuro);
}

/* PIX */
.pix-box{
    display:none;
    text-align:center;
    border-top:1px solid var(--borda);
    padding-top:16px;
}

.pix-box img{
    width:220px;
    margin:12px 0;
}

/* AVISO */
.notice{
    margin-top:12px;
    padding:10px;
    background:#f6eef5;
    color:#61005D;
    font-size:13px;
    border-radius:6px;
    border:1px solid #e1c8de;
}

@media(max-width:480px){
    .container{padding:12px}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="logo.png" alt="Logo">
</div>

<!-- LOGO NORMAL -->
<div class="header">
    <img src="logo.png" alt="Logo">
</div>

<div class="container">

    <div class="title">Pagamento do Envio</div>

    <div class="box">
        <strong>Escolha o tipo de envio:</strong>

        <div class="option">
            <label>
                <input type="radio" name="envio"
                    data-valor="180,00"
                    data-codigo="00020101021226790014br.gov.bcb.pix2557qrcode.mwbank.com.br/cob/1faaece8a28f46f19ec4c1dcafe2a9cd5204000053039865802BR5916AJC GATEWAY LTDA6009JOINVILLE62070503***63043FAF"
                    data-qr="qrcode.png">
                Envio Express (1 a 3 dias úteis)
            </label>
            <span>R$ 180,00</span>
        </div>

        <div class="option">
            <label>
                <input type="radio" name="envio"
                    data-valor="140,00"
                    data-codigo="00020101021226880014br.gov.bcb.pix2566qrcodes.saq.digital/v2/qr/cob/1df1749e-3094-4791-9cda-40585e8d78ce5204000053039865802BR5925TMS CONSULTORIA E INVESTI6009SAO PAULO62070503***6304DCA1"
                    data-qr="qrcode.png">
                Envio Normal (5 a 8 dias úteis)
            </label>
            <span>R$ 140,00</span>
        </div>
    </div>

    <div id="pixBox" class="pix-box">
        <div><strong>Total a pagar:</strong></div>
        <div style="font-size:18px;color:#61005D;">
            R$ <span id="total">0,00</span>
        </div>

        <img id="qrImg" src="">
        <pre id="codigo" style="display:none;"></pre>

        <button id="copiar">Copiar código Pix</button>

        <div class="notice">
            Após realizar o pagamento, envie o comprovante no chat para confirmação do envio.
        </div>
    </div>

</div>

<script>
/* SPLASH */
window.onload = () => {
    setTimeout(()=>{
        document.getElementById("splash").style.display="none";
    },2000); // tempo em ms (2000 = 2 segundos)
};

/* PIX */
const radios = document.querySelectorAll('input[name="envio"]');
const pixBox = document.getElementById("pixBox");
const totalEl = document.getElementById("total");
const codigoEl = document.getElementById("codigo");
const qrImg = document.getElementById("qrImg");
const btnCopiar = document.getElementById("copiar");

radios.forEach(radio=>{
    radio.addEventListener("change",()=>{
        totalEl.textContent = parseFloat(radio.dataset.valor).toFixed(2).replace(".",",");
        codigoEl.textContent = radio.dataset.codigo;
        qrImg.src = radio.dataset.qr;
        pixBox.style.display = "block";
        btnCopiar.textContent = "Copiar código Pix";
    });
});

btnCopiar.onclick = ()=>{
    navigator.clipboard.writeText(codigoEl.textContent.trim());
    btnCopiar.textContent = "Código copiado";
};
</script>

</body>
</html>
